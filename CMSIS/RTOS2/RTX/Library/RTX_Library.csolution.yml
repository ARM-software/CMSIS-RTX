solution:
  created-for: cmsis-toobox@2.0.0

  cdefault:

  packs:
    - pack: ARM::CMSIS_DFP@>=1.0.0-0

  target-types:
    - type: ARMv6M
      device: ARMCM0
    - type: ARMv7M
      device: ARMCM3
    - type: ARMv7M_FP
      device: ARMCM4
      processor:
        fpu: on
    - type: ARMv8MBL
      device: ARMCM23
      processor:
        trustzone: off
    - type: ARMv8MML
      device: ARMCM33
      processor:
        fpu: off
        trustzone: off
    - type: ARMv8MML_FP
      device: ARMCM33
      processor:
        fpu: on
        trustzone: off
    - type: ARMv81MML
      device: ARMCM55
      processor:
        fpu: off
        trustzone: off
    - type: ARMv81MML_FP
      device: ARMCM55
      processor:
        fpu: on
        trustzone: off
    - type: ARMv8MBL_NS
      device: ARMCM23
      processor:
        trustzone: non-secure
      define:
        - DOMAIN_NS: 1
    - type: ARMv8MML_NS
      device: ARMCM33
      processor:
        fpu: off
        trustzone: non-secure
      define:
        - DOMAIN_NS: 1
    - type: ARMv8MML_FP_NS
      device: ARMCM33
      processor:
        fpu: on
        trustzone: non-secure
      define:
        - DOMAIN_NS: 1
    - type: ARMv81MML_NS
      device: ARMCM55
      processor:
        fpu: off
        trustzone: non-secure
      define:
        - DOMAIN_NS: 1
    - type: ARMv81MML_FP_NS
      device: ARMCM55
      processor:
        fpu: on
        trustzone: non-secure
      define:
        - DOMAIN_NS: 1
    - type: ARMv7A
      device: ARMCA5

  build-types:
    - type: Library
      optimize: size
      debug: on

  projects:
    - project: ./RTX_Library.cproject.yml
