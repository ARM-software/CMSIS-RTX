project:

  processor:
    trustzone: non-secure

  packs:
    - pack: ARM::Cortex_DFP@^1.0.0-0
    - pack: ARM::CMSIS@^6.0.0-0

  components:
    - component: Device:Startup&C Startup
    - component: CMSIS:CORE

  groups:
    - group: Non-secure Code
      files:
        - file: main_ns.c
    - group: CMSE Library
      files:
        - file: ../CM33_s/interface.h
        - file: $cmse-lib(CM33_s)$

  output:
    type:
    - elf
    - map
